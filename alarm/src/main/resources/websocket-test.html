<div class="section">

<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
    }

    function connect() {
        var token = document.getElementById('token').value;
        var userType = document.getElementById('userType').value;

        if (!token) {
            alert('Please enter a JWT token.');
            return;
        }

        var socket = new SockJS('http://localhost:8084/ws'); // Alarm service endpoint
        stompClient = Stomp.over(socket);

        var headers = {
            'Authorization': 'Bearer ' + token
        };

        stompClient.connect(headers, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            showMessage("âœ… WebSocket ì—°ê²° ì„±ê³µ!", "system");

            // ì„¸ì…˜ ID ì¶”ì¶œ
            var sessionId = stompClient.ws._transport.url.split('/')[5];

            if (userType === 'admin') {
                // ê´€ë¦¬ì: ëª¨ë“  ì•ŒëŒ ìˆ˜ì‹ 
                stompClient.subscribe('/topic/alarms/admin', function (message) {
                    showMessage("ğŸ”´ [ê´€ë¦¬ì] " + message.body, "admin");
                });
                showMessage("ğŸ”´ ê´€ë¦¬ì ëª¨ë“œ í™œì„±í™”", "system");
            } else {
                // ê·¼ë¡œì: ì„¸ì…˜ ê¸°ë°˜ ê°œë³„ ì•ŒëŒ ìˆ˜ì‹ 
                var workerDestination = '/queue/alarms-' + sessionId;
                stompClient.subscribe(workerDestination, function (message) {
                    showMessage("ğŸŸ¢ [ê·¼ë¡œì] " + message.body, "worker");
                });
                showMessage("ğŸŸ¢ ê·¼ë¡œì ëª¨ë“œ í™œì„±í™”", "system");
            }

        }, function (error) {
            console.error('STOMP error', error);
            showMessage("âŒ ì—°ê²° ì˜¤ë¥˜: " + error, "error");
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
        showMessage("âšª ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.", "system");
    }

    function showMessage(message, type) {
        var messageList = document.getElementById('messages');
        var messageItem = document.createElement('li');

        // íƒ€ì…ë³„ ìŠ¤íƒ€ì¼ ì ìš©
        if (type === 'admin') {
            messageItem.className = 'admin-message';
        } else if (type === 'worker') {
            messageItem.className = 'worker-message';
        }

        // ì‹œê°„ ì¶”ê°€
        var now = new Date();
        var timeStr = now.toLocaleTimeString();
        messageItem.appendChild(document.createTextNode(`[${timeStr}] ${message}`));

        messageList.appendChild(messageItem);
        messageList.scrollTop = messageList.scrollHeight; // ìë™ ìŠ¤í¬ë¡¤
    }

    function clearMessages() {
        document.getElementById('messages').innerHTML = '';
    }
</script>
